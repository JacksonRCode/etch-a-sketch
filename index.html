<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <header>
        <h1>Etch a Sketch!</h1>
    </header>

    <div class="mid-container">
        <div class="toolbar">
            <div class="change-colors">
                <button class="colorBtn black"></button>
                <input class="colorBtn color-selector" type="color" value="#fefefe">
                <button class="colorBtn rainbow">
                    <img class="img" src="https://opengameart.org/sites/default/files/Magical%20rainbow%20star.png" alt="rainbow">
                </button>
                <!-- <button class="colorBtn eraser"></button> -->
                <button class="colorBtn eraser">
                    <img class="img" src="https://www.shareicon.net/download/2015/08/16/86029_eraser.ico" alt="eraser">
                </button>
            </div>
            <div class="dimensions">
                <p class="dim-text size-text">Grid size</p>
                <p class="dim-text grid-dim-text">16x16</p>
                <div class="btn-container">
                    <button class="change plus">+</button>
                    <button class="change minus">-</button>
                </div>
            </div>
        </div>
        <div class="grid"></div>
    </div>

    <div class="footer"></div>
</body>
</html>
